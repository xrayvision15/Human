<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedTech Body Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .hero-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: url('animated-human.gif') center center / cover no-repeat;
    }
    .body-part {
      position: absolute;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="body-part" style="top: 40%; left: 45%;" onclick="showDevice('heart')">‚ù§Ô∏è</div>
    <div class="body-part" style="top: 60%; left: 48%;" onclick="showDevice('knee')">ü¶µ</div>
    <div class="body-part" style="top: 30%; left: 52%;" onclick="showDevice('brain')">üß†</div>
    <div id="tooltip" class="tooltip"></div>
  </div>

  <script>
    const tooltip = document.getElementById('tooltip');

    function showDevice(part) {
      let message = '';
      switch(part) {
        case 'heart':
          message = 'Devices: Pacemaker, LVAD, Heart Monitor';
          break;
        case 'knee':
          message = 'Devices: Orthopedic Implants, Smart Braces';
          break;
        case 'brain':
          message = 'Devices: EEG Headsets, tDCS Stimulators';
          break;
        default:
          message = 'No data available';
      }
      tooltip.innerText = message;
      tooltip.style.display = 'block';
      tooltip.style.top = event.clientY + 'px';
      tooltip.style.left = event.clientX + 'px';
    }
  </script>
</body>
</html>
